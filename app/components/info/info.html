<div class="page page-info">
   <header>
      <h1>Offer Details</h1>
      <a href="#!/" class="close-icon"></a>
   </header>

   <main>
      <div class="offer">
         <div class="offer-image-cont">
            <img class="offer-image" src="{{info.offer.image}}">
         </div>
         <span class="tag {{info.offer.tag | tagToClass}}">{{info.offer.tag}}</span>
         <span class="name">{{info.offer.name}}</span>
         <div class="brand-info">
            <img class="brand-logo" src="{{info.offer.logo}}">      
            <span class="brand-name">{{info.offer.brand}}</span>      
         </div>
         <div class="description">{{info.offer.description}}</div>
      </div>

      <div class="main-nav-button-cont">
         <a href="#!/" class="main-nav-button active" ng-click="info.select()" ng-show="info.isSelected()">
            <span>Remove offer</span>
         </a>
         <a href="#!/" class="main-nav-button active" ng-click="info.select()" ng-show="!info.isSelected() && !info.reachedMaxSelections()">
            <span>Select offer</span>
         </a>
         <span class="main-nav-button" ng-show="!info.isSelected() && info.reachedMaxSelections()">
            <span>5 of 5 offers selected</span>
         </span>
      </div>
   </main>
</div>
