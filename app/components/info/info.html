<div class="page page-info">
   <header>
      <h1>Offer Details</h1>
      <span class="close-icon"></span>
   </header>

   <main>
      <div class="offer">
         <div class="offer-image-cont">
            <img class="offer-image" src="{{info.offer.image}}">
         </div>
         <span class="tag">{{info.offer.tag}}</span>
         <span class="name">{{info.offer.name}}</span>
         <div class="brand-info">
            <img class="brand-image" src="{{info.offer.logo}}">      
            <span class="brand-name">{{info.offer.brand}}</span>      
         </div>
         <div class="description">{{info.offer.description}}</div>
      </div>

      <div class="main-nav-button-cont">
         <a href="#!/" class="main-nav-button active">Select Offer</a>
      </div>
   </main>
</div>
