<div class="page page-selection">
   <header>
      <h1>BabyFirst</h1>
   </header>
   <main>

      <div class="steps-cont">
         <ul>
            <li class="step done">Profile</li>
            <li class="step active">Offers</li>
            <li class="step">Success</li>
         </ul>
      </div>
      
      <h1 ng-class="" ng-click="">Pick your offers</h1>
      <div class="offer-gallery">
         <div class="offer" 
              data-id="{{offer.id}}" 
              ng-class="{ unselectable: selection.reachedMaxSelections(),
                          selected: selection.isSelected(offer.id) }"
              ng-click="selection.select(offer.id)" 
              ng-repeat="offer in selection.offers">
            <span class="selected-icon"></span>
            <a href="#!/info/{{offer.id}}" class="info-icon" title="Read more about {{offer.name}}" ng-click="$event.stopPropagation()"></a>
            <div class="offer-image-cont">
               <img class="offer-image" ng-src="{{offer.image}}">
            </div>
            <span class="tag {{offer.tag | tagToClass}}">{{offer.tag}}</span>
            <span class="name">{{offer.name}}</span>
         </div>
      </div>

      <div class="main-nav-button-cont">
         <a href="#!" class="main-nav-button" ng-class="{ done: selection.reachedMaxSelections() }">
            <span>{{selection.selected.length}} of 5 offers selected</span>  
         </a>
      </div>
   </main>

    <footer ng-include="'app/components/selection/footer.html'"></footer>
</div>
