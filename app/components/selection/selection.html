<div class="page page-selection">
   <header>
      <h1>BabyFirst</h1>
   </header>
   <main>
      <div class="steps-cont">
         <ul>
            <!--<div class="progress">
               <div class="done"></div>
            </div>-->
            <li class="step done">Profile</li>
            <li class="step active">Offers</li>
            <li class="step">Success</li>
         </ul>
      </div>
      
      <h1 ng-class="" ng-click="">Pick your offers</h1>
      <div class="offer-gallery">
         <div class="offer" 
              data-id="{{offer.id}}" 
              ng-class="{ unselectable: selection.reachedMaxSelections(),
                          selected: selection.isSelected(offer.id) }"
              ng-click="selection.handleSelect(offer.id)" 
              ng-repeat="offer in selection.offers">
            <span class="selected-icon"></span>
            <a href="#!/info/{{offer.id}}" class="info-icon" title="Read more about {{offer.name}}"></a>
            <div class="offer-image-cont">
               <img class="offer-image" src="{{offer.image}}">
            </div>
            <span class="tag {{offer.tag | tagToClass}} ">{{offer.tag}}</span>
            <span class="name">{{offer.name}}</span>
         </div>
      </div>

      <div class="main-nav-button-cont">
         <a href="#!" class="main-nav-button" ng-class="{ done: selection.reachedMaxSelections() }">
            <span>{{selection.selected.length}} of 5 offers selected</span>  
         </a>
      </div>
   </main>

   <footer>
      <div class="logo-and-social">
         <img src="assets/img/img_publisher_logo.png" class="pub-logo">
         <div class="fb-like" data-href="http://google.com" data-width="21" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div>
      </div>
      <nav>
         <ul>
            <li><a href="#!">Terms &amp; Conditions</a></li>
            <li><a href="#!">Terms of Service</a></li>
            <li><a href="#!">Privacy Policy</a></li>
            <li><a href="#!">Contact Us</a></li>
            <li><a href="#!">My Account</a></li>
            <li><a href="#!">Logout</a></li>
         </ul>
      </nav>
   </footer>
</div>
